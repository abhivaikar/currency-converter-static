<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="currency-form">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="from-currency">From Currency</label>
                        <select id="from-currency" class="form-control">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to-currency">To Currency</label>
                        <select id="to-currency" class="form-control">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="convert-button">Convert</button>
                </form>
                <div class="mt-3">
                    <h4 id="result"></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
